<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@1,200&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Password Validation</h1>
    <input type="password" class="user">
    <div class="check">
        <div>
            <input type="checkbox" id="upper" value="1"><label for="upper">Altleast one Upper character</label>
        </div>
        <div>
            <input type="checkbox" id="lower" value="1"><label for="lower">Altleast one Lower character</label>
        </div>
        <div>
            <input type="checkbox" id="number" value="1"><label for="number">Altleast one number</label>
        </div>
        <div>
            <input type="checkbox" id="special" value="1"><label for="special">Altleast one Special character</label>
        </div>
        <div>
            <input type="checkbox" id="len" value="7"><label for="len">Altleast 7 characters</label>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
